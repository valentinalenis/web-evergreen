{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
    
      <div class="card card-body">
        <form action="{{url_for('nueva_entrada')}}" method="POST" >
          <div class="form-group">
            <select class="form-control" id="parametros" name="parametros">
              <option value="" selected disabled>Seleccione parámetro</option>
              <option value="Produccion">Producción</option>
              <option value="Oferta">Oferta</option>
              <option value="Demanda">Demanda</option>
            </select>
          </div>
          <div class="form-group">
            <label>Seleccione el dataset:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="dataset" id="dataset1" value="dataset1" checked>
              <label class="form-check-label" for="exampleRadios1">
                dataset 1
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="dataset" id="dataset2" value="dataset2">
              <label class="form-check-label" for="exampleRadios2">
                dataset 2
              </label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="archivo" placeholder="Url">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="descripcion" placeholder="Descripcion">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="tipo_producto" placeholder="Tipo producto">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="nombre_producto" placeholder="Nombre del producto">
          </div>
          <button class="btn btn-success btn-block">
            Guardar 
          </button>
        </form>
      </div>
    </div>
    
  </div>
</div>

{% endblock %}
